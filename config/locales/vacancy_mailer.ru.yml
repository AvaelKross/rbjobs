ru:
  vacancy_mailer:
    creation_notice:
      subject: "Добавлена вакансия '%{title}'"
      body: |
        # %{title}
        
        %{description}
        
        * Компания: %{company}
        * Электронная почта: <%{email}>
        * URL: %{url}
        
        [Посмотреть на сайте](%{vacancy_url})
    approval_notice:
      subject: "Вакансия '%{title}' была опубликована"
      body: |
        Приветствую,
        
        вакансия '%{title}' была рассмотрена и допущена к публикации на сайте RubyJobs.ru.
        
        Она будет доступна для посетителей до %{expire_at}, после чего переместиться в архив.
        
        Если вы хотите внести изменения в описание или изменить срок размещения, то используйте ссылку, приведенную ниже.
        
        [Посмотреть на сайте](%{vacancy_url})